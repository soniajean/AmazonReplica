<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container-fluid bg-light pt-5 pb-5 mb-5 mx-auto">
        <div class="row align-items-center justify-content-center">
                <div class="col mx-auto">
                <div class="card shadow">
                    <h1>Sign In</h1>
                    <h6><small>Email (phone or mobile accounts)</small></h6>
                    <div class="card-body">
                        <form class="row g-2">
                            <div class="col-auto w-100 ">
                                <input type="text" class="form-control" id="staticEmail2" value="Enter Email">
                            </div>
                            <div class="col-auto w-100">
                                <h2><small>Password</small></h2>
                                <a class="text-decoration-none" align-items-center href="#">Forgot Password</a>
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Enter Password">
                               
                            </div>
                            <div class="col-auto w-100 ">
                                <button type="submit" class="w-100 btn btn-primary mb-3">Continue</button>
                            </div>
                        </form>
                        <div class="col text-center fs-1">
                            <p><a class="text-decoration" href="#">Need Help?</a></p>
                        </div>
                        <div class="col border-bottom mb-3"></div>
                        <div class="col text-center ">
                            <a href="#" class="btn btn-success">Create your Amazon account</a>
                        </div>
                    </div>

                </div>
                
            </div>
        </div>
    </div>


</body>

</html>
